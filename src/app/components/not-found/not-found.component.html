<div
  class="container mx-auto px-4 py-16 relative min-h-screen flex items-center justify-center"
>
  <div class="text-center">
    <!-- Error Code -->
    <h1 class="text-8xl font-bold text-accent-green mb-4 font-mono">404</h1>

    <!-- Error Message -->
    <h2 class="text-2xl text-gray-100 mb-8 font-mono">Page Not Found</h2>

    <!-- Description -->
    <p class="text-gray-400 mb-8 font-mono max-w-md mx-auto">
      // The page you're looking for doesn't exist or has been moved to another
      URL
    </p>

    <!-- Navigation Buttons -->
    <div class="flex gap-4 justify-center">
      <a
        routerLink="/"
        class="inline-flex items-center gap-2 px-6 py-3 bg-accent-green/10 text-accent-green hover:bg-accent-green/20 transition-colors duration-300 rounded-lg font-mono"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
          />
        </svg>
        <span>Go Home</span>
      </a>

      <a
        routerLink="/blog"
        class="inline-flex items-center gap-2 px-6 py-3 bg-accent-green/10 text-accent-green hover:bg-accent-green/20 transition-colors duration-300 rounded-lg font-mono"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
        <span>View Blog</span>
      </a>
    </div>
  </div>

  <!-- Code Background Effect -->
  <div
    class="absolute top-0 right-0 w-1/2 h-full opacity-10 pointer-events-none overflow-hidden"
  >
    <div class="relative w-full h-full">
      <div
        class="absolute transform -rotate-12 bg-gradient-to-br from-accent-green/20 to-transparent p-8 rounded-lg"
      >
        <pre class="text-xs text-gray-400">
          <code>{{codeExample}}</code>
        </pre>
      </div>
    </div>
  </div>
</div>
