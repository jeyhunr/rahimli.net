<div class="container mx-auto px-4 py-16 relative" *ngIf="blog">
  <!-- Navigation Buttons -->
  <div class="mb-8 flex gap-4">
    <a
      routerLink="/"
      class="inline-flex items-center gap-2 px-6 py-3 bg-accent-green/10 text-accent-green hover:bg-accent-green/20 transition-colors duration-300 rounded-lg font-mono"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
        />
      </svg>
      <span>Home</span>
    </a>

    <a
      routerLink="/blog"
      class="inline-flex items-center gap-2 px-6 py-3 bg-accent-green/10 text-accent-green hover:bg-accent-green/20 transition-colors duration-300 rounded-lg font-mono"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <span>Back to Blog</span>
    </a>
  </div>

  <!-- Header -->
  <article class="max-w-3xl mx-auto">
    <header class="mb-8">
      <div class="flex items-center gap-4 mb-4 text-sm text-gray-400">
        <time>{{ blog.date | date }}</time>
        <span>Â·</span>
        <span>{{ blog.readTime }}</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-100 mb-4">
        {{ blog.title }}
      </h1>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let tag of blog.tags"
          class="px-3 py-1 text-sm bg-accent-green/10 text-accent-green rounded-full"
        >
          {{ tag }}
        </span>
      </div>
    </header>

    <!-- Content -->
    <div
      class="prose prose-invert prose-green max-w-none"
      [innerHTML]="blog.content"
    ></div>
  </article>

  <!-- Code Background Effect -->
  <div
    class="absolute top-0 right-0 w-1/2 h-full opacity-5 pointer-events-none overflow-hidden"
  >
    <div class="relative w-full h-full">
      <div
        class="absolute transform -rotate-12 bg-gradient-to-br from-accent-green/20 to-transparent p-8 rounded-lg"
      >
        <pre class="text-xs text-gray-400">
          <code>{{codeExampes}}</code>
        </pre>
      </div>
    </div>
  </div>
</div>
